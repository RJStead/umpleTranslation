<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:form>
	<rich:panel header="Current Selection"
		id="ElectionForPositionSelectionPanel#{uniqueId}" style="width:300px">
		<h:panelGrid columns="2" style="text-align:left; width:100%" 
			rendered="#{aElectionForPositionBean.selectedElectionForPositionVO!=null}">
			<rich:simpleTogglePanel switchType="client"  label="">	
			<f:facet name="openMarker">
				<h:outputText value="Show +" style="font-weight:bold;color:black;"/>
			</f:facet>
			<f:facet name="closeMarker">
				<h:outputText value="Hide -" style="font-weight:bold;color:black;"/>
			</f:facet>
			<h:panelGrid columns="2" style="text-align:left;"	>
			
			<h:outputText styleClass="label1" value="#{aElectionForPositionBundle.IdElectionForPosition}" />
					<f:facet name="header"><h:outputText value="#{aElectionForPositionBundle.IdElectionForPosition}"/></f:facet>
			<h:outputText value="#{aElectionForPositionBean.selectedElectionForPositionVO.idElectionForPosition}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

			
			<f:facet name="header">
			<h:outputText value=" " />
			</f:facet>
			</h:panelGrid>
		</rich:simpleTogglePanel>
		<a4j:commandLink
				action="#{aElectionForPositionBean.removeLinker}"
				reRender="ElectionForPositionSelectionPanel#{uniqueId}"  >
				<h:graphicImage value="/images/icons/delete.gif" style="border:0" />
		</a4j:commandLink>
		</h:panelGrid>
		<h:outputText value="No Item Selected"
			rendered="#{aElectionForPositionBean.selectedElectionForPositionVO==null}" />
	</rich:panel>
	<rich:spacer height="3" />
	
	<rich:dataTable value="#{aElectionForPositionBean.electionForPositions}" var="reg"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
		rows="10" rowKeyVar="row" id="ElectionForPositionGrid#{uniqueId}"
		style="align:center; width:400px;">
		<f:facet name="header">
		
  		<rich:columnGroup>
		 <rich:column  colspan="5" >
			<h:outputText value="#{aElectionForPositionBundle.ElectionForPositionClassName}" />
		</rich:column>			
		<rich:column  colspan="2" breakBefore="true" >
			<h:outputText value="" />
		</rich:column>
		
	
		<rich:column  colspan="1" >
			<h:outputText value="#{aElectionForPositionBundle.Position}" />
		</rich:column>			
	
		
	
		<rich:column  colspan="1" >
			<h:outputText value="#{aElectionForPositionBundle.Election}" />
		</rich:column>			
	
		<rich:column  >
			<h:outputText value="" />
		</rich:column>
		</rich:columnGroup>
		
		</f:facet>
		
		
			
		<rich:column>	
						<f:facet name="header"><h:outputText value="#{aElectionForPositionBundle.IdElectionForPosition}"/></f:facet>
			<h:outputText value="#{reg.idElectionForPosition}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

		</rich:column>				
			
		
		
		<rich:column>	
			<f:facet name="header">Type</f:facet>
			<h:outputText value="#{reg.class.name}" >
			</h:outputText>
		</rich:column>	
		
	
		
			
			
			<rich:column>	
						<f:facet name="header"><h:outputText value="#{aPositionBundle.IdPosition}"/></f:facet>
			<h:outputText value="#{reg.position.idPosition}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

			</rich:column>				
			
		
		
			
		
	
		
			
			
			<rich:column>	
						<f:facet name="header"><h:outputText value="#{aElectionBundle.IdElection}"/></f:facet>
			<h:outputText value="#{reg.election.idElection}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

			</rich:column>				
			
		
		
			
		
		<rich:column>
			<a4j:commandLink value="" 
				action="#{aElectionForPositionBean.bind}"
				reRender="ElectionForPositionSelectionPanel#{uniqueId}">
				<h:outputText value="Select" />
				<f:setPropertyActionListener value="#{reg}"
					target="#{aElectionForPositionBean.selectedElectionForPositionVO}" />
			</a4j:commandLink>			
		</rich:column>
					
		<f:facet name="footer">
			<rich:datascroller renderIfSinglePage="false" />

		</f:facet>
	</rich:dataTable>
</h:form>
</html>
